<mjml>
  <mj-body background-color="#e1e1e8">
    {{- template "header" "deploy" -}}

    <mj-section background-color="#ffffff" padding="0">
      <mj-column>
        <mj-text align="center">
          <h1>
            deploy of <strong>{{- .app -}}</strong>
          </h1>

          <h2>
            {{- if .success -}}
              <span style="color: #4cae4c;">Successful</span>
            {{- else -}}
              <span style="color: #ff6347;">Failed</span>
            {{- end -}}
          </h2>
        </mj-text>
      </mj-column>
    </mj-section>

    <mj-section background-color="#3a3a3a" padding="10">
      <mj-column>
        {{- range $line := .output -}}
          <mj-text color="{{- if $line.color -}}{{- $line.color -}}{{- else -}}#f8f8f8{{- end -}}" padding="0" font-size="10px" font-family="Courier new">
            {{- $line.value -}}</br>
          </mj-text>
        {{- end -}}
      </mj-column>
    </mj-section>

    {{- template "footer" -}}
  </mj-body>
</mjml>
