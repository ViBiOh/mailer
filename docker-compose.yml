version: '2'

services:
  api:
    image: vibioh/mailer
    command:
    - -authUsers
    - vibioh:admin
    - -basicUsers
    - ${BASIC_USERS}
    - -mailjetPublicKey
    - ${MAILJET_APIKEY_PUBLIC}
    - -mailjetPrivateKey
    - ${MAILJET_APIKEY_PRIVATE}
    - -mjmlApplicationID
    - ${MJML_APPLICATION_ID}
    - -mjmlSecretKey
    - ${MJML_SECRET_KEY}
    - -csp
    - default-src 'self'; base-uri 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src fonts.gstatic.com
    - -datadogService
    - mailer
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: mailer.vibioh.fr'
      traefik.protocol: 'https'
      traefik.port: '1080'
      traefik.frontend.rateLimit.extractorFunc: 'client.ip'
      traefik.frontend.rateLimit.rateSet.first.period: '60s'
      traefik.frontend.rateLimit.rateSet.first.average: '100'
      traefik.frontend.rateLimit.rateSet.first.burst: '200'
    logging:
      driver: json-file
      options:
        max-size: '10m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
