version: '2'

services:
  api:
    image: vibioh/mailer
    command:
    - -mailjetPublicKey
    - ${MAILJET_APIKEY_PUBLIC}
    - -mailjetPrivateKey
    - ${MAILJET_APIKEY_PRIVATE}
    - -mjmlURL
    - ${MJML_URL}
    - -mjmlUser
    - ${MJML_USER}
    - -mjmlPass
    - ${MJML_PASS}
    - -csp
    - default-src 'self'; base-uri 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src fonts.gstatic.com; img-src 'self' http://i.imgur.com
    - -tracingName
    - mailer
    labels:
      traefik.frontend.passHostHeader: 'true'
      traefik.frontend.rule: 'Host: mailer.vibioh.fr'
      traefik.protocol: 'https'
      traefik.port: '1080'
      traefik.frontend.rateLimit.extractorFunc: 'client.ip'
      traefik.frontend.rateLimit.rateSet.first.period: '60s'
      traefik.frontend.rateLimit.rateSet.first.average: '100'
      traefik.frontend.rateLimit.rateSet.first.burst: '200'
      traefik.frontend.auth.basic.users: '${BASIC_USERS}'
    logging:
      driver: json-file
      options:
        max-size: '10m'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 67108864
    security_opt:
    - no-new-privileges

networks:
  default:
    external:
      name: traefik
