---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mailer
data:
  MAILER_MJML_URL: http://mjml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer
spec:
  selector:
    matchLabels:
      name: mailer
  template:
    metadata:
      labels:
        name: mailer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: "1080"
    spec:
      containers:
        - name: funds
          image: vibioh/mailer
          envFrom:
            - configMapRef:
                name: mailer
            - secretRef:
                name: mailer
          ports:
            - name: http
              containerPort: 1080
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            requests:
              memory: 24M
            limits:
              memory: 64M
