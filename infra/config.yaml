apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailer
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.53"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    skipCRDs: true
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: mailer
    image:
      name: vibioh/mailer
      tag: "202103132131" # {"$imagepolicy": "default:flux-mailer-web:tag"}
    config:
      MAILER_MJML_URL: http://mjml
      MAILER_LOGGER_JSON: "true"
    secrets:
      MAILER_SMTP_ADDRESS: 
      MAILER_SMTP_USERNAME: 
      MAILER_SMTP_PASSWORD: 
      MAILER_SMTP_HOST: 
      MAILER_AMQP_URL: 
