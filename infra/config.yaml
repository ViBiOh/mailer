---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailer
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.29"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: flux-system
      interval: 120m

  values:
    nameOverride: mailer

    image:
      repository: vibioh/mailer

    config:
      MAILER_MJML_URL: http://mjml
      MAILER_LOGGER_JSON: "true"

    secrets:
      MAILER_SMTP_ADDRESS: 
      MAILER_SMTP_AUTH_USER: 
      MAILER_SMTP_AUTH_PASSWORD: 
      MAILER_SMTP_AUTH_HOST: 
