apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mailer
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: cron
      version: "0.0.36"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: mailer
    schedule: "0 8 * * *"
    timeZone: "Europe/Paris"
    image:
      name: vibioh/mailer
      tag: "202405101029" # {"$imagepolicy": "default:flux-mailer-web:tag"}
    labels:
      k8s-cleaner: "true"
      tags.datadoghq.com/env: "production"
      tags.datadoghq.com/service: "mailer"
      tags.datadoghq.com/version: "202405101029" # {"$imagepolicy": "default:flux-mailer-web:tag"}
    env:
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: VERSION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/version']
      - name: OTEL_SERVICE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/service']
    config:
      MAILER_AMQP_INACTIVE_TIMEOUT: 2m
      MAILER_LOGGER_JSON: "true"
      MAILER_MJML_URL: http://mjml
      MAILER_TELEMETRY_URL: datadog.observability:4317
      MAILER_PPROF_AGENT: http://datadog.observability:8126
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/mailer
    secrets:
      MAILER_AMQP_URI: 
      MAILER_SMTP_ADDRESS: 
      MAILER_SMTP_HOST: 
      MAILER_SMTP_PASSWORD: 
      MAILER_SMTP_USERNAME: 
