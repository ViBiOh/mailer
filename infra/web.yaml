apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailer
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.86"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: mailer
    image:
      name: vibioh/mailer
      tag: "202208240923" # {"$imagepolicy": "default:flux-mailer-web:tag"}
    config:
      MAILER_LOGGER_JSON: "true"
      MAILER_MJML_URL: http://mjml
      MAILER_TRACER_URL: http://jaeger.monitoring:14268/api/traces
      OTEL_SERVICE_NAME: mailer
    secrets:
      MAILER_AMQP_URI: 
      MAILER_SMTP_ADDRESS: 
      MAILER_SMTP_HOST: 
      MAILER_SMTP_PASSWORD: 
      MAILER_SMTP_USERNAME: 
    pprof:
      enabled: true
