jobs:
  include:
  - stage: Build

    language: go
    sudo: required
    services:
    - docker
    go: '1.10'
    after_success: |
      if [ "${TRAVIS_BRANCH}" == "master" ]; then
        bash <(curl -s https://codecov.io/bash)
        curl -s -X POST https://goreportcard.com/checks?repo=github.com/ViBiOh/mailer
      else
        make docker-delete
      fi

  - stage: Deploy

    script: |
      make docker-promote
      VERSION=latest make docker-push
      make docker-delete

      sed \
        -e "s|\${BASIC_USERS}|${BASIC_USERS}|g" \
        -e "s|\${MAILJET_APIKEY_PUBLIC}|${MAILJET_APIKEY_PUBLIC}|g" \
        -e "s|\${MAILJET_APIKEY_PRIVATE}|${MAILJET_APIKEY_PRIVATE}|g" \
        -e "s|\${MJML_URL}|${MJML_URL}|g" \
        -e "s|\${MJML_USER}|${MJML_USER}|g" \
        -e "s|\${MJML_PASS}|${MJML_PASS}|g" \
        -e "s|\${ROLLBAR_TOKEN}|${ROLLBAR_TOKEN}|g" \
        docker-compose.yml > docker-compose-env.yml
    deploy:
    - provider: script
      skip_cleanup: true
      script: "curl -H 'Authorization: GitHub ${GITHUB_OAUTH_TOKEN}' -X POST \"https://dashboard-api.vibioh.fr/deploy/mailer/?rollbar_token=${ROLLBAR_TOKEN}&user=`perl -MURI::Escape -e 'print uri_escape($ARGV[0]);' '$(make author)'`&revision=`make version`&environment=prod\" --data-binary @docker-compose-env.yml"

stages:
  - Build
  - name: Deploy
    if: branch = master

notifications:
  email: false
